<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'test.css'%}">
    <title>Upload Module</title>
    <link rel="icon" href="{% static 'favicon.ico '%}">
</head>
<body>
    <div class="nav">
        <div class="nav-container">
            <header class ="navbar"> 
                <div class="nav-logo">
                    <img id='logo' src="{% static 'resources\logo.png '%}">
                    <a id="learn-a" href="/landing/">Learn</a>
                    <a id="">Participate</a>
                    <a href="{%url 'logout'%}"id="dropdown-mobile"><img src="{% static 'resources\dropdown.png '%}" id="dropdown2"></a>
                </div>
                <div class="nav-buttons">
                    <ul>
                        <li> 
                            <input type="text" class="search-bar" placeholder=" Search Resource">
                        </li>
                        <li><a><img id="resources"src="{% static 'resources\book.png '%}"/></a></li>
                        <li><a><img id="resources"src="{% static 'resources\notification.png '%}"/></a></li>                        
                        <li><a href="/profile" id="nameplaceholder">{{user_first_name|upper}}</a></li>
                        <li><a><img src="{% static 'resources\hamburger.png '%}" style="margin-top: 3px;"></a></li>
                            </div>
                          </div>
                        </li>
                    </ul>
                </div>
            </header>
            </div>
        </div>
    </div>

    <div class="main-grid">
        <div class="tree">
            <a href="/landing/"> Learn </a>
            <a> / </a>
            <a href="/profile/">Profile</a>
            <a> / </a>
            <a href="/profile/requests/"> Upload Module </a>
        </div>
        <div class="form">
            <div class="title-request">
                <a id="move">UPLOAD A MODULE</a>
                </div>
            </div>
            <form class="request-t" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="file">File:</label>
                    <input type="file" name="file" required>
                </div>
                <div>
                    <label for="grade_section">Grade & Section:</label>
                    <select name="grade_section" required>
                        <option value="" selected disabled>Select a grade & section</option>
                        {% for section in assigned_sections %}
                            <option value="{{ section }}">{{ section }}</option>
                        {% endfor %}
                    </select>                                             
                </div>          
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" maxlength="100" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" required></textarea>
                </div>
                <button type="submit">Upload</button>
            </form>
            
        </div>
    </div>
    
</body>
