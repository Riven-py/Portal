<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll.css'%}">
    <title>Enroll</title>
    <link rel="icon" href="{% static 'favicon.ico'%}">
</head>
<body>

<!--NAV BAR START--> 

    <div class="nav">   
        <div class="nav-container">
            <header class ="navbar"> 
                <div class="nav-logo">
                        <img id='logo' src="{% static 'resources/logo.png '%}">
                        <p> ST. MARY'S
                        ACADEMY OF HAGONOY</p>
                        <p id="mobile-p">ST. MARY'S <br>
                        ACADEMY</p>
                </div>
                <div class="nav-buttons">
                    <ul>
                        <li> <a href="#">About</a></li>
                        <li> | </li>
                        <a href="enroll/">
                            <button>Enroll</button>
                        </a>
                    </ul>
                </div>
            </header>
            </div>
        </div>
    </div>

<!--NAV BAR END-->  

    <div class="login-container">
        <div class="login-block">
            <div class="login-block-grid">

                <div class="login-form">
                    <form method="POST"> 
                    {% csrf_token %}
                    <input type="text" id="id" name="id" size="30vw" placeholder="First Name"> <br>
                    <input type="text" id="password" name="password" required minlength="6" size="30vw" placeholder="Last Name"> <br>
                    <input type="text" id="id" name="id" size="30vw" placeholder="Email Address"> <br>
                    <input type="text" id="password" name="password" placeholder="Select Grade Level"> <br>

                {% if error %}

                    <a style="color: rgb(255, 75, 75)">{{error}}</a>

                {% endif %}
                    </form>
                    <a href="/success/">
                        <button type="submit" class="login-button">Enroll Now</button>
                    </a>
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" name="remember" id="check-remember"> <label for="remember">By Clicking Enroll Now you agree to the terms and agreement.</label> 
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
